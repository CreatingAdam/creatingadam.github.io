<!DOCTYPE html>
<html>
<head>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Capri Customizer Code -->
	<link rel="stylesheet" href="capri-customizer.css">
	<script src="capri-customizer.js"></script>
</head>
<body>

	<div id="capriCustomizer" class="container-fluid">
		<div class="row">
			<div class="col col-xs-12 brand-col">
				<img src="img/cc-logo2.png"/>
			</div>
		</div>
		<div class="row">
			<h1 class="text-center">Capri Camper Retreat 8' Long Bed</h1>
			<h2 class="text-center">Ram 2500 Crew Cab Long Bed</h2>
		</div>
		<hr>
		<div class="row">
			<div class="col col-xs-10 col-xs-offset-1 text-center">
				<h4>Select your base color</h4>
			</div>
		</div>
		<div class="row">
			<div id="swatchesDiv" class="col col-xs-10 col-xs-offset-1 text-center">
				<img class="color-swatch" src="img/swatches/black-diamonds-50x50.png" data-color="black"></img>
				<img class="color-swatch" src="img/swatches/blue-diamonds-50x50.png" data-color="blue"></img>
				<img class="color-swatch" src="img/swatches/chrome-diamonds-50x50.png" data-color="chrome"></img>
				<img class="color-swatch" src="img/swatches/green-diamonds-50x50.png" data-color="green"></img>
				<img class="color-swatch" src="img/swatches/maroon-diamonds-50x50.png" data-color="maroon"></img>
				<img class="color-swatch" src="img/swatches/orange-diamonds-50x50.png" data-color="orange"></img>
				<img class="color-swatch" src="img/swatches/red-diamonds-50x50.png" data-color="red"></img>
				<img class="color-swatch" src="img/swatches/silver-diamonds-50x50.png" data-color="silver"></img>
				<img class="color-swatch" src="img/swatches/white-diamonds-50x50.png" data-color="white"></img>
				<img class="color-swatch" src="img/swatches/yellow-diamonds-50x50.png" data-color="yellow"></img>
			</div>	
		</div>
		<hr>
		<div class="row">
			<div class="col col-xs-10 col-xs-offset-1 text-center">
				<h4>Select your stripe color</h4>
			</div>
		</div>		
		<div class="row">
			<div id="swatchesDiv" class="col col-xs-10 col-xs-offset-1 text-center">
				<img class="color-swatch-stripes" src="img/swatches/black-diamonds-50x50.png" data-stripes="stripes-1" data-color="black"></img>
				<img class="color-swatch-stripes" src="img/swatches/blue-diamonds-50x50.png" data-stripes="stripes-1" data-color="blue"></img>
				<img class="color-swatch-stripes" src="img/swatches/chrome-diamonds-50x50.png" data-stripes="stripes-1" data-color="chrome"></img>
				<img class="color-swatch-stripes" src="img/swatches/green-diamonds-50x50.png" data-stripes="stripes-1" data-color="green"></img>
				<img class="color-swatch-stripes" src="img/swatches/maroon-diamonds-50x50.png" data-stripes="stripes-1" data-color="maroon"></img>
				<img class="color-swatch-stripes" src="img/swatches/orange-diamonds-50x50.png" data-stripes="stripes-1" data-color="orange"></img>
				<img class="color-swatch-stripes" src="img/swatches/red-diamonds-50x50.png" data-stripes="stripes-1" data-color="red"></img>
				<img class="color-swatch-stripes" src="img/swatches/silver-diamonds-50x50.png" data-stripes="stripes-1" data-color="silver"></img>
				<img class="color-swatch-stripes" src="img/swatches/white-diamonds-50x50.png" data-stripes="stripes-1" data-color="white"></img>
				<img class="color-swatch-stripes" src="img/swatches/yellow-diamonds-50x50.png" data-stripes="stripes-1" data-color="yellow"></img>
			</div>	
		</div>
		<hr>
		<div class="row">
			<div id="camperDiv" class="col col-xs-12">
				<div id="camperTrim"></div>
				<div id="camperStripes"></div>
				<div id="camperColor"></div>
				<div id="camperShadow"></div>
				<div id="truck"></div>
			</div>
		</div>
		<hr>
		<div class="row">
			<h5 class="text-center">Camper Customizer - Proof of Concept</h5>
		</div>		
	</div>

</body>
</html>
